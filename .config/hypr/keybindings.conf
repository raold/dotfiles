# Keybindings - Hyprland format
# Synced from wm-common/keybindings.conf (jkl; layout preserved)

$mod = SUPER

# ─────────────────────────────────────────────────
# Terminal & Launcher
# ─────────────────────────────────────────────────
bind = $mod, Return, exec, kitty
bind = $mod SHIFT, Q, killactive
bind = $mod, D, exec, rofi -show drun
bind = $mod, C, exec, rofi -show calc -modi calc -no-show-match -no-sort

# ─────────────────────────────────────────────────
# Focus Navigation (jkl; layout - matching i3)
# ─────────────────────────────────────────────────
bind = $mod, J, movefocus, l
bind = $mod, K, movefocus, d
bind = $mod, L, movefocus, u
bind = $mod, semicolon, movefocus, r

# Arrow keys
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# ─────────────────────────────────────────────────
# Move Windows (jkl; layout)
# ─────────────────────────────────────────────────
bind = $mod SHIFT, J, movewindow, l
bind = $mod SHIFT, K, movewindow, d
bind = $mod SHIFT, L, movewindow, u
bind = $mod SHIFT, semicolon, movewindow, r

# Arrow keys
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# ─────────────────────────────────────────────────
# Layout & Splitting
# ─────────────────────────────────────────────────
bind = $mod, H, layoutmsg, preselect l
bind = $mod, V, layoutmsg, preselect d
bind = $mod, F, fullscreen, 0
bind = $mod, S, togglesplit
bind = $mod, W, togglegroup
bind = $mod, E, togglesplit

# ─────────────────────────────────────────────────
# Floating
# ─────────────────────────────────────────────────
bind = $mod SHIFT, space, togglefloating
bind = $mod, space, cyclenext  # Focus between tiling/floating

# ─────────────────────────────────────────────────
# Brightness (hardware keys)
# ─────────────────────────────────────────────────
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ─────────────────────────────────────────────────
# Volume (hardware keys) - pamixer
# ─────────────────────────────────────────────────
bind = , XF86AudioRaiseVolume, exec, pamixer --increase 5
bind = , XF86AudioLowerVolume, exec, pamixer --decrease 5
bind = , XF86AudioMute, exec, pamixer --toggle-mute

# ─────────────────────────────────────────────────
# Media Controls (hardware keys)
# ─────────────────────────────────────────────────
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# ─────────────────────────────────────────────────
# Screenshot
# ─────────────────────────────────────────────────
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# ─────────────────────────────────────────────────
# Lock Screen
# ─────────────────────────────────────────────────
bind = $mod, X, exec, hyprlock

# ─────────────────────────────────────────────────
# Clipboard Manager
# ─────────────────────────────────────────────────
bind = $mod, P, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# ─────────────────────────────────────────────────
# Reload
# ─────────────────────────────────────────────────
bind = $mod SHIFT, C, exec, hyprctl reload

# ─────────────────────────────────────────────────
# Exit
# ─────────────────────────────────────────────────
bind = $mod SHIFT, E, exit

# ─────────────────────────────────────────────────
# Scratchpads
# ─────────────────────────────────────────────────
bind = $mod, U, togglespecialworkspace, dropdown
bind = $mod, I, togglespecialworkspace, ranger

# ─────────────────────────────────────────────────
# Workspace Navigation
# ─────────────────────────────────────────────────
bind = $mod, Tab, workspace, previous

# ─────────────────────────────────────────────────
# Resize Submap (like i3 mode)
# ─────────────────────────────────────────────────
bind = $mod, R, submap, resize

submap = resize
bind = , J, resizeactive, -20 0
bind = , K, resizeactive, 0 20
bind = , L, resizeactive, 0 -20
bind = , semicolon, resizeactive, 20 0
bind = , left, resizeactive, -20 0
bind = , down, resizeactive, 0 20
bind = , up, resizeactive, 0 -20
bind = , right, resizeactive, 20 0
bind = , escape, submap, reset
bind = , Return, submap, reset
bind = $mod, R, submap, reset
submap = reset

# ─────────────────────────────────────────────────
# Mouse Bindings
# ─────────────────────────────────────────────────
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
