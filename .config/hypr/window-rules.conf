# Window Rules - Hyprland format
# Synced from wm-common/window-rules.conf

# ─────────────────────────────────────────────────
# Scratchpad Windows
# ─────────────────────────────────────────────────
windowrulev2 = float, class:^(dropdown)$
windowrulev2 = size 1200 700, class:^(dropdown)$
windowrulev2 = center, class:^(dropdown)$
windowrulev2 = workspace special:dropdown, class:^(dropdown)$

windowrulev2 = float, class:^(ranger-scratch)$
windowrulev2 = size 1200 700, class:^(ranger-scratch)$
windowrulev2 = center, class:^(ranger-scratch)$
windowrulev2 = workspace special:ranger, class:^(ranger-scratch)$

# ─────────────────────────────────────────────────
# Floating by Default
# ─────────────────────────────────────────────────
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, title:^(File Operation Progress)$

# ─────────────────────────────────────────────────
# Picture-in-Picture
# ─────────────────────────────────────────────────
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 640 360, title:^(Picture-in-Picture)$

