# Window Rules - Hyprland format (v3 syntax for 0.53+)
# Synced from wm-common/window-rules.conf

# ─────────────────────────────────────────────────
# Scratchpad Windows
# ─────────────────────────────────────────────────
windowrule = match:class dropdown, float on, size 1200 700, center on, workspace special:dropdown

windowrule = match:class ranger-scratch, float on, size 1200 700, center on, workspace special:ranger

# ─────────────────────────────────────────────────
# Floating by Default
# ─────────────────────────────────────────────────
windowrule = match:class pavucontrol, float on
windowrule = match:class nm-connection-editor, float on
windowrule = match:class blueman-manager, float on
windowrule = match:title ^(File Operation Progress)$, float on

# ─────────────────────────────────────────────────
# Picture-in-Picture
# ─────────────────────────────────────────────────
windowrule = match:title ^(Picture-in-Picture)$, float on, pin on, size 640 360

