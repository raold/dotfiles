# Hyprland config - Dynamic Wayland compositor
# Keybindings synced from wm-common/ via translator script
# See: https://wiki.hyprland.org

# ═══════════════════════════════════════════════════════════════════════════════
# SOURCE MODULAR CONFIGS
# ═══════════════════════════════════════════════════════════════════════════════

source = ~/.config/hypr/colors.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/window-rules.conf
source = ~/.config/hypr/hyprland-specific.conf

# ═══════════════════════════════════════════════════════════════════════════════
# MONITOR CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

monitor = eDP-1, 2256x1504@60, 0x0, 1.25

# ═══════════════════════════════════════════════════════════════════════════════
# INPUT CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

input {
    kb_layout = us
    repeat_rate = 50
    repeat_delay = 300

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
    }

    sensitivity = 0.3
}

# ═══════════════════════════════════════════════════════════════════════════════
# GENERAL SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $orange
    col.inactive_border = $bg_soft
    layout = dwindle
}

# ═══════════════════════════════════════════════════════════════════════════════
# DECORATION - MINIMAL FOR BATTERY LIFE
# ═══════════════════════════════════════════════════════════════════════════════

decoration {
    rounding = 0

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

# ═══════════════════════════════════════════════════════════════════════════════
# ANIMATIONS - DISABLED FOR BATTERY LIFE
# ═══════════════════════════════════════════════════════════════════════════════

animations {
    enabled = false
}

# ═══════════════════════════════════════════════════════════════════════════════
# LAYOUT
# ═══════════════════════════════════════════════════════════════════════════════

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# ═══════════════════════════════════════════════════════════════════════════════
# STARTUP APPLICATIONS
# ═══════════════════════════════════════════════════════════════════════════════

# Notifications
exec-once = dunst

# System tray
exec-once = nm-applet --indicator

# Bar
exec-once = waybar

# Wallpaper
exec-once = hyprpaper

# Clipboard
exec-once = wl-paste --watch cliphist store

# Idle/Lock
exec-once = hypridle

# Scratchpads
exec-once = [workspace special:dropdown silent] kitty --class dropdown
exec-once = [workspace special:ranger silent] kitty --class ranger-scratch -e ranger
