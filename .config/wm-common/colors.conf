# Gruvbox Material Dark Color Palette
# Used by: i3, Sway (direct include)
# Translated for: Hyprland

# Background colors
set $bg         #282828
set $bg_soft    #32302f
set $bg_hard    #1d2021

# Foreground colors
set $fg         #d4be98
set $fg_dim     #a89984

# Accent colors
set $red        #ea6962
set $green      #a9b665
set $yellow     #d8a657
set $blue       #7daea3
set $purple     #d3869b
set $aqua       #89b482
set $orange     #e78a4e
set $gray       #928374

# Window decoration colors
# class                 border    backgr    text      indicator child_border
client.focused          $orange   $bg       $fg       $orange   $orange
client.focused_inactive $gray     $bg       $fg       $bg       $gray
client.unfocused        $bg_soft  $bg       $gray     $bg       $bg_soft
client.urgent           $red      $red      $bg       $red      $red
client.placeholder      $bg       $bg       $fg       $bg       $bg
client.background       $bg
