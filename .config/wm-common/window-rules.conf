# Window Rules and Appearance
# Used by: i3, Sway (direct include)
# Translated for: Hyprland

# ─────────────────────────────────────────────────
# Window Borders
# ─────────────────────────────────────────────────
default_border pixel 0
default_floating_border pixel 0

# ─────────────────────────────────────────────────
# Gaps
# ─────────────────────────────────────────────────
gaps inner $inner_gaps
gaps outer $outer_gaps

# ─────────────────────────────────────────────────
# Scratchpad: Dropdown Terminal
# ─────────────────────────────────────────────────
for_window [instance="dropdown"] floating enable, resize set 1200 700, move position center, move scratchpad
bindsym $mod+u [instance="dropdown"] scratchpad show

# ─────────────────────────────────────────────────
# Scratchpad: Dropdown File Manager (ranger)
# ─────────────────────────────────────────────────
for_window [instance="ranger-scratch"] floating enable, resize set 1200 700, move position center, move scratchpad
bindsym $mod+i [instance="ranger-scratch"] scratchpad show
