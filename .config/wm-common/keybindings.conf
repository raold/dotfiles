# Shared Keybindings
# Used by: i3, Sway (direct include)
# Translated for: Hyprland

# ─────────────────────────────────────────────────
# Terminal & Launcher
# ─────────────────────────────────────────────────
bindsym $mod+Return exec $term
bindsym $mod+Shift+q kill

# Launcher (WM-specific $launcher_cmd set in main config)
bindsym $mod+d exec --no-startup-id $launcher_cmd

# Rofi calculator
bindsym $mod+c exec rofi -show calc -modi calc -no-show-match -no-sort

# ─────────────────────────────────────────────────
# Focus Navigation (jkl; layout)
# ─────────────────────────────────────────────────
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+semicolon focus right

# Arrow key alternatives
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# ─────────────────────────────────────────────────
# Move Windows (jkl; layout)
# ─────────────────────────────────────────────────
bindsym $mod+Shift+j move left
bindsym $mod+Shift+k move down
bindsym $mod+Shift+l move up
bindsym $mod+Shift+semicolon move right

# Arrow key alternatives
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# ─────────────────────────────────────────────────
# Layout & Splitting
# ─────────────────────────────────────────────────
bindsym $mod+h split h
bindsym $mod+v split v
bindsym $mod+f fullscreen toggle
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# ─────────────────────────────────────────────────
# Floating
# ─────────────────────────────────────────────────
bindsym $mod+Shift+space floating toggle
bindsym $mod+space focus mode_toggle

# ─────────────────────────────────────────────────
# Focus Parent/Child
# ─────────────────────────────────────────────────
bindsym $mod+a focus parent
# bindsym $mod+d focus child  # conflicts with launcher

# ─────────────────────────────────────────────────
# Brightness (hardware keys)
# ─────────────────────────────────────────────────
bindsym XF86MonBrightnessUp exec --no-startup-id brightnessctl set +5%
bindsym XF86MonBrightnessDown exec --no-startup-id brightnessctl set 5%-

# ─────────────────────────────────────────────────
# Volume (hardware keys) - using pamixer
# ─────────────────────────────────────────────────
bindsym XF86AudioRaiseVolume exec --no-startup-id pamixer --increase 5
bindsym XF86AudioLowerVolume exec --no-startup-id pamixer --decrease 5
bindsym XF86AudioMute exec --no-startup-id pamixer --toggle-mute

# ─────────────────────────────────────────────────
# Media Controls (hardware keys)
# ─────────────────────────────────────────────────
bindsym XF86AudioPlay exec --no-startup-id playerctl play-pause
bindsym XF86AudioNext exec --no-startup-id playerctl next
bindsym XF86AudioPrev exec --no-startup-id playerctl previous
bindsym XF86AudioStop exec --no-startup-id playerctl stop

# ─────────────────────────────────────────────────
# Screenshot (WM-specific $screenshot_cmd set in main config)
# ─────────────────────────────────────────────────
bindsym Print exec --no-startup-id $screenshot_cmd

# ─────────────────────────────────────────────────
# Lock Screen (WM-specific $lock_cmd set in main config)
# ─────────────────────────────────────────────────
bindsym $mod+x exec --no-startup-id $lock_cmd

# ─────────────────────────────────────────────────
# Clipboard Manager
# ─────────────────────────────────────────────────
bindsym $mod+p exec --no-startup-id $clipboard_cmd

# ─────────────────────────────────────────────────
# Reload & Restart
# ─────────────────────────────────────────────────
bindsym $mod+Shift+c reload
bindsym $mod+Shift+r restart

# ─────────────────────────────────────────────────
# Workspace Navigation
# ─────────────────────────────────────────────────
bindsym $mod+Tab workspace back_and_forth
