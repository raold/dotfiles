;; Pills Theme — Module Definitions
;; All modules include pill background coloring

;; ══════════════════════════════════════════════════════════
;; LAUNCHER
;; ══════════════════════════════════════════════════════════

[module/launcher]
type = custom/text
content = "  "
content-foreground = ${color.primary}
content-background = ${color.pill-dark}
click-left = ~/.config/polybar/pills/scripts/launcher.sh &

;; ══════════════════════════════════════════════════════════
;; WORKSPACES (transparent bg — uses underlines)
;; ══════════════════════════════════════════════════════════

[module/workspaces]
type = internal/i3
pin-workspaces = true
enable-click = true
enable-scroll = true

ws-icon-0 = 1;
ws-icon-1 = 2;󰚩
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-default =

format = <label-state> <label-mode>
format-padding = 0

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${color.bg}
label-mode-background = ${color.red}

label-focused = %icon%
label-focused-foreground = ${color.primary}
label-focused-underline = ${color.primary}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-foreground = ${color.dimmed}
label-unfocused-padding = 2

label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-underline = ${color.red}
label-urgent-padding = 2

label-visible = %icon%
label-visible-foreground = ${color.fg-dim}
label-visible-underline = ${color.fg-dim}
label-visible-padding = 2

;; ══════════════════════════════════════════════════════════
;; SPOTIFY (conditional media pill)
;; ══════════════════════════════════════════════════════════

[module/spotify]
type = custom/script
tail = true
interval = 1
exec = playerctl -p spotify metadata --format '{{artist}} - {{title}}' 2>/dev/null
exec-if = playerctl -p spotify status 2>/dev/null | grep -qE 'Playing|Paused'
format-prefix = " "
format-prefix-foreground = ${color.green}
format-background = ${color.pill}
format-foreground = ${color.fg}
label = %output%
label-maxlen = 30
click-left = playerctl -p spotify play-pause
click-right = playerctl -p spotify next
click-middle = playerctl -p spotify previous

;; ══════════════════════════════════════════════════════════
;; SYSTEM HW — cpu · temp · memory
;; ══════════════════════════════════════════════════════════

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.blue}
format-background = ${color.pill}
format-foreground = ${color.fg}
label = "%percentage%%"
format-padding = 1
click-left = kitty -e btop &
click-right = notify-send "CPU Usage" "$(cat /proc/loadavg)"

[module/temperature]
type = internal/temperature
interval = 2
hwmon-path = /sys/class/hwmon/hwmon8/temp2_input
warn-temperature = 65
units = true

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.blue}
format-background = ${color.pill}
format-foreground = ${color.fg}
label = %temperature-c%

format-warn = <label-warn>
format-warn-prefix = " "
format-warn-prefix-foreground = ${color.red}
format-warn-background = ${color.pill}
label-warn = "%temperature-c%"
label-warn-foreground = ${color.red}

click-left = kitty -e btop &
click-right = notify-send "Sensors" "$(sensors | head -20)"

[module/memory]
type = internal/memory
interval = 3
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.blue}
format-background = ${color.pill}
format-foreground = ${color.fg}
label = "%gb_used%"
format-padding = 1
click-left = kitty -e btop &
click-right = notify-send "Memory" "$(free -h | grep Mem)"

;; ══════════════════════════════════════════════════════════
;; STORAGE — filesystem · updates
;; ══════════════════════════════════════════════════════════

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${color.aqua}
format-mounted-background = ${color.pill}
format-mounted-foreground = ${color.fg}
label-mounted = "%free%"
format-mounted-padding = 1

format-unmounted = <label-unmounted>
format-unmounted-background = ${color.pill}
label-unmounted = " %mountpoint%: N/A"

click-left = thunar / &
click-right = baobab &

[module/updates]
type = custom/script
exec = ~/.config/polybar/pills/scripts/arch-update-status.sh
tail = true
interval = 5
format = <label>
format-background = ${color.pill}
label = %output%
format-padding = 1
click-left = kitty --hold -e arch-update &
click-right = arch-update --list | head -20 | xargs -0 notify-send "Pending Updates"
scroll-up = arch-update --check

;; ══════════════════════════════════════════════════════════
;; NETWORK — speed + wifi info
;; ══════════════════════════════════════════════════════════

[module/network]
type = internal/network
interface = wlan0
interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = "  "
format-connected-prefix-foreground = ${color.purple}
format-connected-background = ${color.pill}
format-connected-foreground = ${color.fg}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " 󰖪 "
format-disconnected-prefix-foreground = ${color.red}
format-disconnected-background = ${color.pill}
format-disconnected-foreground = ${color.fg-dim}

label-connected = "%{A1:networkmanager_dmenu &:}%essid%  %downspeed%  %upspeed%%{A}"
label-connected-padding-right = 1
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"
label-disconnected-padding-right = 1

;; ══════════════════════════════════════════════════════════
;; AUDIO / DISPLAY — volume · brightness
;; ══════════════════════════════════════════════════════════

[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_03_00.6.analog-stereo
use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.pill}
format-volume-foreground = ${color.fg}
format-volume-padding = 1
label-volume = %percentage%%

format-muted = <label-muted>
format-muted-background = ${color.pill}
format-muted-padding = 1
format-muted-prefix = " "
format-muted-prefix-foreground = ${color.red}
label-muted = "Muted"
label-muted-foreground = ${color.red}

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-0-foreground = ${color.yellow}
ramp-volume-1-foreground = ${color.yellow}
ramp-volume-2-foreground = ${color.yellow}

click-right = pavucontrol &

[module/brightness]
type = internal/backlight
card = amdgpu_bl0

format = <ramp> <label>
format-background = ${color.pill}
format-foreground = ${color.fg}
format-padding = 1
label = %percentage%%

ramp-0 = " "
ramp-1 = " "
ramp-2 = " "
ramp-3 = " "
ramp-4 = " "
ramp-0-foreground = ${color.yellow}
ramp-1-foreground = ${color.yellow}
ramp-2-foreground = ${color.yellow}
ramp-3-foreground = ${color.yellow}
ramp-4-foreground = ${color.yellow}

scroll-up = brightnessctl set +5%
scroll-down = brightnessctl set 5%-

;; ══════════════════════════════════════════════════════════
;; BATTERY
;; ══════════════════════════════════════════════════════════

[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = ACAD
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.pill}
format-charging-foreground = ${color.fg}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.pill}
format-discharging-foreground = ${color.fg}
format-discharging-padding = 1

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-foreground = ${color.green}
format-full-background = ${color.pill}
format-full-padding = 1

label-charging = "%percentage%% %consumption%W"
label-discharging = "%percentage%% %consumption%W"
label-full = "Full"

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-0-foreground = ${color.red}
ramp-capacity-1-foreground = ${color.orange}
ramp-capacity-2-foreground = ${color.orange}
ramp-capacity-3-foreground = ${color.orange}
ramp-capacity-4-foreground = ${color.green}

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-foreground = ${color.orange}
animation-charging-framerate = 750

click-left = xfce4-power-manager-settings 2>/dev/null || gnome-control-center power &
click-right = notify-send "Battery" "$(acpi -b)"

;; ══════════════════════════════════════════════════════════
;; DATE / TIME
;; ══════════════════════════════════════════════════════════

[module/date]
type = internal/date
interval = 1.0

time = " %I:%M %p"
time-alt = " %a, %d %b %Y"

format = <label>
format-prefix = ""
format-prefix-foreground = ${color.green}
format-background = ${color.pill}
format-foreground = ${color.fg}
format-padding = 1

label = %{A3:gsimplecal:}%time%%{A}

;; ══════════════════════════════════════════════════════════
;; WEATHER
;; ══════════════════════════════════════════════════════════

[module/weather]
type = custom/script
exec = ~/.config/polybar/pills/scripts/weather.sh
interval = 900
format = <label>
format-background = ${color.pill}
format-padding = 1
label = %output%
click-left = xdg-open "https://wttr.in/24502" &
click-right = notify-send "Weather" "Refreshing..." && ~/.config/polybar/pills/scripts/weather.sh

;; ══════════════════════════════════════════════════════════
;; DUNST (notification counter — hidden when 0)
;; ══════════════════════════════════════════════════════════

[module/dunst]
type = custom/script
exec = count=$(dunstctl count waiting 2>/dev/null); [ "$count" -gt 0 ] 2>/dev/null && echo " $count" || echo ""
exec-if = command -v dunstctl
interval = 2
format = <label>
format-foreground = ${color.yellow}
format-background = ${color.pill-dark}
label = %output%

click-left = dunstctl set-paused toggle
click-right = dunstctl close-all

;; ══════════════════════════════════════════════════════════
;; BLUETOOTH
;; ══════════════════════════════════════════════════════════

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/pills/scripts/bluetooth.sh
interval = 3
format = <label>
format-background = ${color.pill-dark}
label = %output%
click-left = ~/.config/polybar/pills/scripts/bluetooth.sh --menu
click-right = bluetoothctl show 2>/dev/null | grep -q "Powered: yes" && bluetoothctl power off || (systemctl is-active bluetooth || sudo systemctl start bluetooth; bluetoothctl power on)

;; ══════════════════════════════════════════════════════════
;; SYSMENU (power menu)
;; ══════════════════════════════════════════════════════════

[module/sysmenu]
type = custom/text
content = " "
content-foreground = ${color.primary}
content-background = ${color.pill-dark}
click-left = ~/.config/polybar/pills/scripts/powermenu.sh &

;; ══════════════════════════════════════════════════════════
;; SCHEDULER (sched-ext status)
;; ══════════════════════════════════════════════════════════

[module/scheduler]
type = custom/script
exec = cat /sys/kernel/sched_ext/root/ops 2>/dev/null || echo "eevdf"
interval = 10
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.purple}
format-background = ${color.pill}
format-foreground = ${color.fg}
label = %output%

;; ══════════════════════════════════════════════════════════
;; UPTIME
;; ══════════════════════════════════════════════════════════

[module/uptime]
type = custom/script
exec = uptime -p | sed 's/up //' | sed 's/ hours/h/' | sed 's/ hour/h/' | sed 's/ minutes/m/' | sed 's/ minute/m/' | sed 's/, //'
interval = 60
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.fg-dim}
format-background = ${color.pill}
format-foreground = ${color.fg}
label = %output%
