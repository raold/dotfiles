;; Pill caps, separators, and spacers
;; Font index 3 = Iosevka Nerd Font 19px (pill cap glyphs)

;; ── Spacer (transparent gap between pills) ──────────────

[module/spacer]
type = custom/text
content = " "
content-background = ${color.trans}
content-foreground = ${color.trans}

;; ── Intra-pill dot separator ─────────────────────────────

[module/pill-sep]
type = custom/text
content = "·"
content-foreground = ${color.fg-dim}
content-background = ${color.pill}

[module/pill-sep-dark]
type = custom/text
content = "·"
content-foreground = ${color.fg-dim}
content-background = ${color.pill-dark}

;; ── Launcher pill ────────────────────────────────────────

[module/lc-launcher]
type = custom/text
content = "%{T4}%{T-}"
content-foreground = ${color.pill-dark}
content-background = ${color.trans}

[module/rc-launcher]
type = custom/text
