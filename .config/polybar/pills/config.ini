;; Pills Theme — Bar Configuration
;; Single floating bar with rounded corners and pill-wrapped module groups

[global/wm]
margin-bottom = 0
margin-top = 0

;; File Inclusion
include-file = ~/.config/polybar/pills/colors.ini
include-file = ~/.config/polybar/pills/pills.ini
include-file = ~/.config/polybar/pills/modules.ini

;; ══════════════════════════════════════════════════════════
;; BAR DEFINITION
;; ══════════════════════════════════════════════════════════

[bar/main]
monitor =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%:-24
height = 32
offset-x = 12
offset-y = 6

background = ${color.bg}
foreground = ${color.fg}

radius-top = 8.0
radius-bottom = 8.0

underline-size = 2
underline-color = ${color.fg}

padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

;; Fonts
font-0 = "Iosevka Nerd Font:pixelsize=10;3"
font-1 = "Iosevka Nerd Font:pixelsize=12;4"
font-2 = "Symbols Nerd Font:pixelsize=12;3"
font-3 = "Iosevka Nerd Font:pixelsize=19;5"

;; Module Layout
;; LEFT:  [launcher] [workspaces] [spotify if playing]
;; RIGHT: [cpu·temp·mem] [disk·updates] [network] [vol·bright] [battery] [date] [dunst·bt·sysmenu+tray]

modules-left = lc-launcher launcher rc-launcher spacer workspaces spacer lc-media spotify rc-media
modules-center =
modules-right = lc-system cpu pill-sep temperature pill-sep memory rc-system spacer lc-storage filesystem pill-sep updates rc-storage spacer lc-network network rc-network spacer lc-audio volume pill-sep brightness rc-audio spacer lc-power battery rc-power spacer lc-time date rc-time spacer lc-controls dunst pill-sep-dark bluetooth pill-sep-dark sysmenu rc-controls

enable-ipc = true

;; Tray
tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.pill-dark}
tray-padding = 2

;; Misc
separator =
dim-value = 1.0
wm-name =
locale =
cursor-click = pointer
cursor-scroll = ns-resize

;; ══════════════════════════════════════════════════════════
;; SETTINGS
;; ══════════════════════════════════════════════════════════

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
