# RAM optimizations for 64 GiB system with ZRAM

# High swappiness for ZRAM — values >100 tell the kernel to prefer
# compressing cold pages into ZRAM over evicting filesystem caches.
# This is correct because ZRAM is compressed RAM, not slow disk.
vm.swappiness = 150

# Keep more dentries/inodes in VFS cache (default=100, lower=keep more)
vm.vfs_cache_pressure = 50

# Dirty page writeback — absolute bytes (overrides ratio when non-zero)
# Allow more dirty pages before forced writeback for better I/O batching
vm.dirty_bytes = 536870912
vm.dirty_background_bytes = 134217728
